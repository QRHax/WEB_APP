<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WEB_APP.css">
    <title>Document</title>
</head>
<body background="Grade.jpg">
    
    <main id="player">
        <header id="header">
            <img src="radio.jpg" alt="">
            <h1>
                LIVE RADIO
            </h1>
            <p id="title_audio">Radio I</p>
        </header>
        
                <div id="contact">
                    <article id="audio">
                        <img src="next.png" alt="" id="next" class="buttons" >
                        <img src="play.png" alt="" id="play">
                        <img src="back.png" alt="" id="back" class="buttons" >
                        <audio src="music.mp3" id="music"></audio>
                    </article>
                    <article id="rang">
                        <h3>Speed</h3>
                        <input type="range" id="speed" max="200" min="0">
                        <h3>volume</h3>
                        <input type="range" id="volume" max="100" min="0">
                    </article>
                    <article id="colors">
                        <button id="color-1"></button>
                        <button id="color-2"></button>
                        <button id="color-3"></button>
                        <button id="color-4"></button>
               </article>
               
                </div>

    </main>

    <script src="WEB_APP.js"></script>
    <script src="color.js"></script>
    <script src="volume.js"></script>
</body>
</html>
